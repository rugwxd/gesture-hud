# AR Spellcaster â€” Default Configuration

camera:
  device_id: 0
  width: 1280
  height: 720
  fps: 30

hands:
  max_hands: 2
  min_detection_confidence: 0.7
  min_tracking_confidence: 0.5

gestures:
  swipe_threshold: 0.08
  hold_duration: 0.5
  tap_max_duration: 0.3
  debounce_frames: 5

particles:
  max_particles: 2000
  glow_enabled: true
  glow_intensity: 0.3

spells:
  max_mana: 100
  mana_regen: 8.0
  show_mana_bar: true
  show_spell_name: true

audio:
  enabled: true
  volume: 0.5

recording:
  output_dir: "data/recordings"
  screenshot_key: "thumbs_up"

logging:
  level: "INFO"
  format: "%(asctime)s | %(name)s | %(levelname)s | %(message)s"
  file: "logs/gesture-hud.log"
